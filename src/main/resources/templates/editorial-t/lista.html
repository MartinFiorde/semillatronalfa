<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista</title>
        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
            <link href="/css/index.css" rel="stylesheet"/>
    </head>

    <body style="background-color: beige">
        <header>
            <nav th:replace="header :: header"></nav>
        </header>

        <div class="container justify-content-center">
            <!-- CONTENIDO AQUI -->

            <h1>Lista de Editoriales</h1>
            <div class="table-responsive" > 
                <table class="table table-striped table-sm">
                    <thead style="background-color: rgb(241, 216, 201);"> 
                        <tr>
                            <!-- <th scope="col">ID</th> -->
                            <th scope="col">Nombre editorial</th>
                            <th scope="col">
                                Editar
                            </th>
                            <th scope="col">
                                Estado
                            </th>
                        </tr>
                    </thead>
                    <tbody th:each="editorial : ${editoriales}">
                        <tr>
                            <!-- <td th:text="${editorial.id}" scope="row"></td> -->
                            <td th:text="${editorial.nombre}"></td>

                            <td scope="row">
                                <form
                                    th:action="@{/e/form1}"
                                    enctype="multipart/form-data"
                                    method="POST"
                                    >
                                    <input type="hidden" th:value="${editorial.id}" name="id"/>
                                    <input type="hidden" th:value="${editorial.nombre}" name="nombre"/>
                                    <input class="btn btn-primary btn-sm" type="submit" value="Editar" />
                                </form>
                            </td> 
                            <td scope="row">
                                <form
                                    th:action="@{/e/desactivar}"
                                    enctype="multipart/form-data"
                                    method="POST"
                                    >
                                    <input type="hidden" th:value="${editorial.id}" name="id"/>
                                    <input style="width: 60px" class="btn btn-success btn-sm" type="submit" th:if="${editorial.alta == true}" value="Activo" />
                                </form>

                                <form
                                    th:action="@{/e/activar}"
                                    enctype="multipart/form-data"
                                    method="POST"
                                    >
                                    <input type="hidden" th:value="${editorial.id}" name="id"/>
                                    <input style="width: 60px; font-weight: bolder" class="btn btn-danger btn-sm" type="submit" th:if="${editorial.alta == false}" value="  X  " />
                                </form>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <nav th:replace="footer :: footer"></nav>
    </footer>

    <!-- Bootstrap core JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
    ></script>
</body>
</html>
