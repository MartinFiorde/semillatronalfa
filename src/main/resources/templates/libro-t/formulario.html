<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario</title>
        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
            <link href="/css/index.css" rel="stylesheet"/>
    </head>

    <body style="background-color: beige">
        <header>
            <nav th:replace="header :: header"></nav>
        </header>

        <div class="container justify-content-center">
            <!-- CONTENIDO AQUI -->
            <form
                action="ruta del metodo que va a manejar la información"
                method="POST"
                enctype="multipart/form-data"
                ></form>

            <h1>Carga de Libro</h1>
            <form
                th:action="@{/l/form2}"
                th:object="${libro}"
                enctype="multipart/form-data"
                method="POST"
                >
                <label for=""></label>
                <input
                    type="hidden"
                    th:if="*{id != null}"
                    name="id"
                    th:value="*{id}"
                    />
                <br />
                <label for="">Titulo</label>
                <br />
                <input
                    type="text"
                    th:field="*{titulo}"
                    placeholder="Titulo"
                    th:value="*{titulo}"
                    />
                <br />
                <label for="">ISBN</label>
                <br />
                <input
                    type="number"
                    th:field="*{isbn}"
                    placeholder="ISBN"
                    th:value="*{isbn}"
                    />
                <br />
                <label for="">Año</label>
                <br />
                <input
                    type="number"
                    th:field="*{anio}"
                    placeholder="Año"
                    th:value="*{anio}"
                    />
                <br />
                <label for="">Ejemplares</label>
                <br />
                <input
                    type="number"
                    th:field="*{ejemplares}"
                    placeholder="Ejemplares"
                    th:value="*{ejemplares}"
                    />
                <br />
                <label for="">Prestados</label>
                <br />
                <input
                    type="number"
                    th:field="*{ejemplaresPrestados}"
                    placeholder="Ejemplares Prestados"
                    th:value="*{ejemplaresPrestados}"
                    />
                <br />
                <label for="">Nombre Autor</label>
                <br />
                <input
                    type="text"
                    name="nombreAutor"
                    th:if="${id == null}"
                    placeholder="Autor"
                    th:value="${nombreAutor}"
                    />
                <input
                    type="text"
                    name="nombreAutor"
                    th:if="${id != null}"
                    placeholder="Autor"
                    th:value="*{autor.nombre}"
                    />
                <br />
                <label for="">Nombre Editorial</label>
                <br />
                <input
                    type="text"
                    name="nombreEditorial"
                    th:if="${id == null}"
                    placeholder="Editorial"
                    th:value="${nombreEditorial}"
                    />
                <input
                    type="text"
                    name="nombreEditorial"
                    th:if="${id != null}"
                    placeholder="Editorial"
                    th:value="*{editorial.nombre}"
                    />
                <br />
                <input type="submit" value="Aceptar" />
            </form>
            <br />
            <p
                style="color: red"
                th:if="${error != null}"
                th:text="${error}"
                ></p>
            <ul>
                <li
                    style="color: red"
                    th:each="aux : ${opcNombres}"
                    th:text="${aux}"
                    ></li>
            </ul>
        </div>

        <footer>
            <nav th:replace="footer :: footer"></nav>
        </footer>

        <!-- Bootstrap core JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
