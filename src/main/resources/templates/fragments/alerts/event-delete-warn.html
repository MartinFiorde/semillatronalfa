<div th:fragment="event-delete-warn" id="delete-warn-container" class="eliminado-warn-container">
  <div class="eliminado-warn-box">
    <img src="/img/icons/alert-warn.svg" alt="Warn">
    <!-- <img src="../../static/img/icons/alert-warn.svg" alt="Warn"> -->
    <span>Estás por eliminar este Evento</span>
    <span class="alert-text-small">¿Deseas continuar?</span>
    <div class="alert-buttons">
      <button th:onclick="handleWarn()">Cancelar</button>
      <button th:attr="data-event-id=${event.id}" onclick="handleDelete(this.getAttribute('data-event-id'))">
        Eliminar Evento
      </button>
    </div>
  </div>
</div>
