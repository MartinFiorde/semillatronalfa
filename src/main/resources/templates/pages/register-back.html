<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- TITLE -->
    <title>Registrarse | Semillero</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/img/logo.png"/>

    <!-- STYLES -->
    <link rel="stylesheet" href="/css/loading.css"/>
    <!-- <link rel="stylesheet" href="../../static/css/loading.css" /> -->
    <link href="/css/login.css" rel="stylesheet"/>
    <!-- <link href="../../static/css/login.css" rel="stylesheet" /> -->
</head>

<body>
<div th:replace="fragments/loading :: loader"></div>
<main>
    <img src="/img/recurso.png" alt="logo semillero" class="logo-bg-login"> 
    <!-- <img src="../../static/img/recurso.png" alt="logo semillero" class="logo-bg-login" /> -->

    <img src="/img/logo-quinto-blanco.svg" alt="logo_quinto" class="quinto-img-login">
    <!-- <img src="../../static/img/logo-quinto-blanco.svg" alt="logo_quinto" class="quinto-img-login"> -->

    <aside class="container-login">
        <div class="link-logo-title-login"><img src="/img/logo_banner.png" alt="Logo Semillero"/></div> 
        <!-- <div class="link-logo-title-login"><img src="../../static/img/logo_banner.png" alt="Logo Semillero"/></div> -->

        <form id="loginForm" th:action="@{/register}" th:object="${dto}" enctype="multipart/form-data" method="POST">
            <div class="user-box">
                <label>Usuario</label>
                <input id="username" class="user-input" type="text" name="username" th:field="*{username}"
                       autocomplete="off" required/>
            </div>

            <div class="password-box">
                <label>Contraseña</label>
                <div class="password-input-box">
                    <input id="password" class="password-input" type="password" name="password" th:field="*{password}"
                           autocomplete="off" required/>
                </div>
            </div>

            <div class="password-box">
                <label>Repita la contraseña</label>
                <div class="password-input-box">
                    <input id="passwordConfirm" class="password-input" type="password" name="passwordConfirm"
                           autocomplete="off" required/>
                </div>
            </div>

            <button class="login-button" type="submit">Registrarse</button>

            <p class="msg-error" th:if="${msg != null}" th:text="${msg}"></p>
        </form>
    </aside>
</main>

<!-- SCRIPTS -->
<script src="/js/loading.js"></script>
<!-- <script src="../../static/js/loading.js"></script> -->
<script src="/js/login.js"></script>
<!-- <script src="../../static/js/login.js"></script> -->
</body>

</html>
