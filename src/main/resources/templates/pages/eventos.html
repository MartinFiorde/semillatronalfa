<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- TITLE -->
    <title>Eventos | Semillero</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/img/logo.png"/>

    <!-- MATERIAL TAILWIND -->
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"/>

    <!-- STYLES -->
    <link href="/css/loading.css" rel="stylesheet"/>
    <!-- <link rel="stylesheet" href="../../static/css/loading.css" /> -->
    <link href="/css/nav.css" rel="stylesheet"/>
    <!-- <link href="../../static/css/nav.css" rel="stylesheet" /> -->
    <link href="/css/eventos.css" rel="stylesheet"/>
    <!-- <link href="../../static/css/eventos.css" rel="stylesheet" /> -->

    <!-- GOOGLE ICONS -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>

<body>
<div th:replace="fragments/loading :: loader"></div>
<nav th:replace="fragments/nav :: _nav"></nav>

<main th:object="${events}">
    <!-- ALERTAS -->
    <!-- importacion -->
    <div th:replace="fragments/alerts/import-success :: import-success"></div>
    <div th:replace="fragments/alerts/import-error :: import-error"></div>

    <h1 class="titulo-eventos">Eventos</h1>
    <hr class="separador">

    <!-- éste ¬ solo mostrar cuando ya se haya recargado la pagina con los filtros aplicados o búsquedas hechas, se deshace de todo y muestra la tabla completa -->
    <a id="a-browse-back" th:href="@{/event/list}" class="volver"
       title="Deshacer filtros aplicados o búsquedas hechas" style="display: none">
        <span class="material-symbols-outlined">arrow_back</span>
        <span>Volver</span>
    </a>
    <!-- éste también ¬ solo mostrar cuando ya se haya recargado la pagina con los filtros aplicados o búsquedas hechas, se deshace de todo y muestra la tabla completa -->
    <h2 id="h2-browse-result" style="display: none">Resultados de búsqueda</h2>

    <div class="eventos-actions">
        <div class="left-events-action">
            <a href="/event/list?format=xlsx" style="display: none" id="download_event_a">
                <span class="material-symbols-outlined">download</span>
                Descargar Eventos
            </a>
            <a id="create-event-a" th:href="@{/event/create-event}" class="crear-nuevo-evento" style="display: none">
                <span class="material-symbols-outlined">add_circle</span>
                Crear nuevo Evento
            </a>
            <label id="import-events-label" for="importarEventoArchivo" class="importar-eventos">
                <span class="material-symbols-outlined">upload_file</span>
                Importar Eventos
            </label>
            <input id="importarEventoArchivo" type="file"
                   accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                   style="display: none;">
        </div>

        <div class="right-events-action">
            <a th:href="@{/event/sheet}">
                <button class="descargar-plantilla">
                    <span class="material-symbols-outlined">download</span>
                    Descargar plantilla
                </button>
            </a>
        </div>
    </div>

    <form th:action="@{/event/list/filter}" th:object="${eventFilters}" method="get" class="form-total">
        <!-- SEARCH BAR -->
        <div class="form-search-bar" style="display: none" id="form-search-bar">
            <input type="text" class="busqueda" placeholder="Buscar por Título, Instructor, Ubicación, Organizador"
                   th:field="*{searchBar}" autocomplete="off">
            <button type="submit" class="material-symbols-outlined buscar">search</button>
        </div>

        <section class="real-container">
            <!-- FILTROS -->
            <aside class="left" style="display: none" id="aside-filter">
                <h3 class="filtros-titulo">
                    <span class="material-symbols-outlined">filter_alt</span>
                    Filtros
                </h3>
                <div class="form-filtros">
                    <div class="option filtro-estado">
                        <div th:class="${#lists.isEmpty(eventFilters.status)
                        ? 'select' : 'select select-clicked'}">
                            <span class="desplegable">Estado</span>
                            <div th:class="${#lists.isEmpty(eventFilters.status)
                            ? 'caret' : 'caret caret-rotate'}"></div>
                        </div>
                        <div th:class="${#lists.isEmpty(eventFilters.status)
                        ? 'menu' : 'menu menu-open'}">
                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="planificado" name="estado"
                                       th:field="*{status}" value="Planificado">
                                <label for="planificado" class="label-filtro">Planificado</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="confirmado" name="estado"
                                       th:field="*{status}" value="Confirmado">
                                <label for="confirmado" class="label-filtro">Confirmado</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="terminado" name="estado"
                                       th:field="*{status}" value="Terminado">
                                <label for="terminado" class="label-filtro">Terminado</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="pospuesto" name="estado"
                                       th:field="*{status}" value="Pospuesto">
                                <label for="pospuesto" class="label-filtro">Pospuesto</label>
                            </div>
                        </div>
                    </div>

                    <div class="option filtro-facilitado">
                        <div th:class="${#lists.isEmpty(eventFilters.offeredBySemillero)
                        ? 'select' : 'select select-clicked'}">
                            <span class="desplegable">¿Facilitado por Semillero?</span>
                            <div th:class="${#lists.isEmpty(eventFilters.offeredBySemillero)
                            ? 'caret' : 'caret caret-rotate'}"></div>
                        </div>
                        <div th:class="${#lists.isEmpty(eventFilters.offeredBySemillero)
                        ? 'menu' : 'menu menu-open'}">
                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="facilitadosi" name="facilitado"
                                       value="true" th:field="*{offeredBySemillero}">
                                <!--th:checked="${eventFilters.offeredBySemillero}">-->
                                <label for="facilitadosi" class="label-filtro">Si</label>
                            </div>
                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="facilitadono" name="facilitado"
                                       value="false" th:field="*{offeredBySemillero}">
                                <!--th:checked="${eventFilters.offeredBySemillero == false}">-->
                                <label for="facilitadono" class="label-filtro">No</label>
                            </div>
                        </div>
                    </div>

                    <div class="option filtro-enfoque">
                        <div th:class="${#lists.isEmpty(eventFilters.approach)
                        ? 'select' : 'select select-clicked'}">
                            <span class="desplegable">Enfoque</span>
                            <div th:class="${#lists.isEmpty(eventFilters.approach)
                            ? 'caret' : 'caret caret-rotate'}"></div>
                        </div>
                        <div th:class="${#lists.isEmpty(eventFilters.approach)
                        ? 'menu' : 'menu menu-open'}">
                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="formacion" name="enfoque"
                                       th:field="*{approach}" value="Formación">
                                <label for="formacion" class="label-filtro">Formación</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="integrsocial" name="enfoque"
                                       th:field="*{approach}" value="Integración social">
                                <label for="integrsocial" class="label-filtro">Integración social</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="sensib" name="enfoque"
                                       th:field="*{approach}" value="Sensibilización">
                                <label for="sensib" class="label-filtro">Sensibilización</label>
                            </div>
                        </div>
                    </div>

                    <div class="option filtro-tipo">
                        <div th:class="${#lists.isEmpty(eventFilters.type)
                        ? 'select' : 'select select-clicked'}">
                            <span class="desplegable">Tipo</span>
                            <div th:class="${#lists.isEmpty(eventFilters.type)
                            ? 'caret' : 'caret caret-rotate'}"></div>
                        </div>
                        <div th:class="${#lists.isEmpty(eventFilters.type)
                        ? 'menu' : 'menu menu-open'}">
                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="present" name="tipo"
                                       th:field="*{type}" value="Presentación de caso">
                                <label for="present" class="label-filtro">Presentación de caso</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="taller" name="tipo"
                                       th:field="*{type}" value="Taller">
                                <label for="taller" class="label-filtro">Taller</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="expo" name="tipo"
                                       th:field="*{type}" value="Exposición">
                                <label for="expo" class="label-filtro">Exposición</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="conver" name="tipo"
                                       th:field="*{type}" value="Conversatorio">
                                <label for="conver" class="label-filtro">Conversatorio</label>
                            </div>
                        </div>
                    </div>

                    <div class="option filtro-origen">
                        <div th:class="${#lists.isEmpty(eventFilters.origin)
                        ? 'select' : 'select select-clicked'}">
                            <span class="desplegable">Origen</span>
                            <div th:class="${#lists.isEmpty(eventFilters.origin)
                            ? 'caret' : 'caret caret-rotate'}"></div>
                        </div>
                        <div th:class="${#lists.isEmpty(eventFilters.origin)
                        ? 'menu' : 'menu menu-open'}">
                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="interno" name="origen"
                                       th:field="*{origin}" value="Interno">
                                <label for="interno" class="label-filtro">Interno</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="externo" name="origen"
                                       th:field="*{origin}" value="Externo">
                                <label for="externo" class="label-filtro">Externo</label>
                            </div>
                        </div>
                    </div>

                    <div class="option filtro-destinat">
                        <div th:class="${#lists.isEmpty(eventFilters.destination)
                        ? 'select' : 'select select-clicked'}">
                            <span class="desplegable">Destinatarios</span>
                            <div th:class="${#lists.isEmpty(eventFilters.destination)
                            ? 'caret' : 'caret caret-rotate'}"></div>
                        </div>
                        <div th:class="${#lists.isEmpty(eventFilters.destination)
                        ? 'menu' : 'menu menu-open'}">
                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="semill" name="destinat"
                                       th:field="*{destination}" value="Semillero">
                                <label for="semill" class="label-filtro">Semillero</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="quinto" name="destinat"
                                       th:field="*{destination}" value="Quinto Impacto">
                                <label for="quinto" class="label-filtro">Quinto Impacto</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="abierto" name="destinat"
                                       th:field="*{destination}" value="Abierto">
                                <label for="abierto" class="label-filtro">Abierto</label>
                            </div>
                        </div>
                    </div>

                    <div class="option filtro-modalidad">
                        <div th:class="${#lists.isEmpty(eventFilters.modality)
                        ? 'select' : 'select select-clicked'}">
                            <span class="desplegable">Modalidad</span>
                            <div th:class="${#lists.isEmpty(eventFilters.modality)
                            ? 'caret' : 'caret caret-rotate'}"></div>
                        </div>
                        <div th:class="${#lists.isEmpty(eventFilters.modality)
                        ? 'menu' : 'menu menu-open'}">
                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="online" name="modalidad"
                                       th:field="*{modality}" value="Online">
                                <label for="online" class="label-filtro">Online</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="presencial" name="modalidad"
                                       th:field="*{modality}" value="Presencial">
                                <label for="presencial" class="label-filtro">Presencial</label>
                            </div>

                            <div class="filtro">
                                <input type="checkbox" class="checkbox-filtro" id="mixta" name="modalidad"
                                       th:field="*{modality}" value="Mixta">
                                <label for="mixta" class="label-filtro">Mixta</label>
                            </div>
                        </div>
                    </div>

                    <div class="option filtro-evento-fecha">
                        <div th:class="${eventFilters.fromDate == null &&
                    eventFilters.untilDate == null ? 'select' : 'select select-clicked'}">
                            <span class="desplegable">Fecha</span>
                            <div th:class="${eventFilters.fromDate == null &&
                    eventFilters.untilDate == null ? 'caret' : 'caret caret-rotate'}"></div>
                        </div>
                        <div th:class="${eventFilters.fromDate == null &&
                    eventFilters.untilDate == null ? 'menu' : 'menu menu-open'}">
                            <div class="both-fecha">
                                <div class="filtro-fecha">
                                    <span class="campo">Desde</span>
                                    <input type="date" class="fecha" th:field="*{fromDate}">
                                </div>
                                <div class="filtro-fecha">
                                    <span class="campo">Hasta</span>
                                    <input type="date" class="fecha" th:field="*{untilDate}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="option filtro-cantidad-asistentes">
                        <div th:class="${eventFilters.totalAttendance == null ? 'select' : 'select select-clicked'}">
                            <span class="desplegable">Cantidad de asistentes</span>
                            <div th:class="${eventFilters.totalAttendance == null ? 'caret' : 'caret caret-rotate'}"></div>
                        </div>
                        <div th:class="${eventFilters.totalAttendance == null ? 'menu' : 'menu menu-open'}">
                            <div class="both-fecha">
                                <div class="filtro-asis">
                                    <span class="campo">Mayor a</span>
                                    <input type="number" class="asis" th:field="*{totalAttendance}">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="aplicar">
                        <button type="submit" class="aplicar-filtros">Aplicar Filtros</button>
                        <a th:href="@{/event/list}" style="display: none" class="limpiar-filtros" id="limpiar-filtros"
                           title="Deshacer filtros aplicados y/o búsquedas hechas">Limpiar Filtros</a>
                    </div>
                </div>
            </aside>


            <!-- TABS -->
            <aside id="right-container" class="right">
                <div id="events-container-top" class="tabs-eventos">

                    <!-- tab -->
                    <div id="tab-events" class="tab"></div>
                </div>
            </aside>
        </section>
    </form>
</main>

<div style="height: 20vh;"></div>

<!-- SCRIPTS -->
<script src="/js/loading.js"></script>
<!-- <script src="../../static/js/loading.js"></script> -->
<script th:inline="javascript">
    let events = [[${events}]];
    let events_filters = [[${eventFilters}]];
</script>
<script src="/js/nav.js"></script>
<!-- <script src="../../static/js/nav.js"></script> -->
<script src="/js/eventos.js"></script>
<!-- <script src="../../static/js/eventos.js"></script> -->
<script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
<script type="module" src="https://unpkg.com/@material-tailwind/html@latest/scripts/popover.js"></script>
<script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
</body>
</html>
